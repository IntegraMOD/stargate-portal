<!-- IF .sgp_admin or .sgp_mod -->
	<div class="block_data;" style="padding:0px;margin:0px;">
		<!-- BEGIN sgp_admin -->
			<!-- IF sgp_admin.S_CHANGE -->
			<div><span style="position: relative; float:left; width:100%;"><b>{sgp_admin.GROUP_NAME}</b></span></div>
			<div><span style="position: relative; float:left; width:100%; padding-bottom:1px;"></span></div>
			<div style="clear:both; padding-bottom: 2px;"><hr /></div>
			<!-- ENDIF -->

			<div style="text-align:center; clear:both;">
				<span style="position: relative; float:left; "><img src="{sgp_admin.GROUP_IMG_PATH}{sgp_admin.GROUP_IMG}.png" alt="{sgp_admin.GROUP_IMG}.png" />
					<strong>{sgp_admin.USERNAME_FULL}</strong>
				</span>
			</div>
		<!-- BEGINELSE -->

		<div style="text-align:center; clear:both;">
			<span style="position: relative; float:left;">{L_NO_ADMINS}</span>
		</div>
		<!-- END sgp_admin -->

		<!-- BEGIN sgp_mod -->
			<!-- IF sgp_mod.S_CHANGE -->
			<div><span style="float:left; width:100%; padding-top: 1px;"><br /><b>{sgp_mod.GROUP_NAME}</b></span></div>
			<div><span style="position: relative; float:left; width:100%; padding-bottom:1px;"></span></div>
			<div style="clear:both;  padding-bottom: 2px;"><hr /></div>
			<!-- ENDIF -->

			<div style="text-align:center; clear:both;">
				<span style="position: relative; float:left;"><img src="{sgp_mod.GROUP_IMG_PATH}{sgp_mod.GROUP_IMG}.png" alt="{sgp_mod.GROUP_IMG}.png" />
					<strong>{sgp_mod.USERNAME_FULL}</strong>
				</span>
			</div>
		<!-- BEGINELSE -->

		<div style="text-align:center; clear:both;">
			<span style="position: relative; float:left;">{L_NO_MODS}</span>
		</div>
		<!-- END mod -->
		<br />
	</div>
	<!-- IF DEBUG_QUERIES --><div class="block_data">{THE_TEAM_DEBUG}</div><!-- ENDIF -->
<!-- ENDIF -->
