<span class="block_data">
<p>
	<!-- SWFObject embed by Geoff Stearns geoff@deconcept.com http://blog.deconcept.com/swfobject/ -->
	<script type="text/javascript" src="{T_THEME_PATH}/images/cloud/swfobject.js"></script>
	<div id="cumuluscontent">
		<p style="display:none;">{CUMULUS}</p>
	</div>

	<p><script type="text/javascript">
	var rnumber = Math.floor(Math.random()*9999999);
	var so = new SWFObject("{T_THEME_PATH}/images/cloud/tagcloud.swf?r="+rnumber, "tagcloudflash", "156", "156", "9", "212223");
	so.addParam("allowScriptAccess", "always");
	so.addVariable("tcolor", "0xffffff");
	so.addVariable("tcolor2", "0x99ccff");
	so.addVariable("hicolor", "0xffffff");
	so.addVariable("tspeed", {CLOUD_SPEED});
	so.addVariable("distr", "true");
	so.addVariable("mode", {CLOUD_MODE});
	so.addVariable({FLASHTAG});
	so.addVariable({CATEGORIES});
	so.write("cumuluscontent");</script></p>
	<p>Under construction... Block uses Roy Tanck's Cumulus, which is now open-source... ~60% completed. Some links are active... ;) Mike</p>

</span>
