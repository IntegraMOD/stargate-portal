<!-- Rework of Lews code to use existing core code for quick post reply Mike 29 April 2007 -->
<!-- IF S_USER_LOGGED_IN -->
<div align="left" style="display: none;" id="side" style="padding:5px;" >

<table class="tablebg" width="80%" cellpadding="1" cellspacing="0" border="0">
	<th style="width:100%"> &nbsp; {L_QUICK_TITLE}</th>
	<tr>
		<td>
			<form action="{U_POST_REPLY_TOPIC}" method="post" name="postform">
			<!-- IF !STARGATE -->
			<!-- ELSE -->
			<br clear="all" />
			<table width="100%" cellspacing="1">
				<tr>
					<div class="inner">
						<div class="k_panel">
							<tr>
								<td class="row1"><!-- INCLUDE k_quick_posting_buttons.html --></td>
							</tr>
							<tr>
								<td class="row1">
									<br />
									<!-- IF S_K_SHOW_SMILES -->
									<div id="smiley-box" style="width:28%">
									<!-- IF .smiley -->
										<strong><div align="center">{L_SMILIES}</div></strong>
									<!-- BEGIN smiley -->
										<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
									<!-- END smiley -->
									<!-- ENDIF -->
									</div>
									<!-- ENDIF -->
									<!-- IF S_K_SHOW_SMILES -->
									<div id="message-box" style="float:left; width:70%; ">
									<!-- ELSE -->
									<div id="message-box" style="float:left; width:99%; ">
									<!-- ENDIF -->
									<input class="inputbox" style="width: 100%" type="text" name="subject" size="45" maxlength="60" tabindex="1" value="{S_QUICK_TITLE}" /></textarea>
										<textarea name="message" id="message" rows="8" cols="76" tabindex="3" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" title="{L_MESSAGE_BODY_EXPLAIN}" class="inputbox">{MESSAGE}</textarea>
									</div>
								</td>
							</tr>
							<tr>
								<td  class="row1">
								<h3 align="left">{L_OPTIONS}</h3>
								<!-- IF S_BBCODE_ALLOWED -->
								<div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
								<!-- ENDIF -->
								<!-- IF S_SMILIES_ALLOWED -->
									<div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
								<!-- ENDIF -->
								<!-- IF S_LINKS_ALLOWED -->
								<div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
								<!-- ENDIF -->
								<!-- IF S_SIG_ALLOWED -->
								<div><label for="attach_sig"><input type="checkbox" name="attach_sig" id="attach_sig"{S_SIGNATURE_CHECKED} /> {L_ATTACH_SIG}</label></div>
								<!-- ENDIF -->
								<!-- IF S_NOTIFY_ALLOWED -->
								<div><label for="notify"><input type="checkbox" name="notify" id="notify"{S_NOTIFY_CHECKED} /> {L_NOTIFY_REPLY}</label></div>
								<!-- ENDIF -->
								<!-- IF SUBSCRIBE -->
								<div><label for="notify"><input type="checkbox" name="subscribe" class="radio"{S_SUBSCRIBE} /> {L_START_WATCHING_TOPIC}</label></div>
								<!-- ENDIF -->
								</td>
							</tr>
							<tr>
								<td style="text-align:center;"  class="row1">
								<!-- IF S_SHOW_SMILEY_LINK -->
								<input class="button2" type="button" onclick="window.open('{U_MORE_SMILIES}', '_phpbbsmilies', 'HEIGHT=350,resizable=yes,scrollbars=yes,WIDTH=300'); return false;" value="{L_MORE_SMILIES}" /> &nbsp;
								<!-- ENDIF -->
								<input class="button2" type="submit" name="preview" value="{L_PREVIEW}" />
								&nbsp;
								<input class="button1" type="submit" name="post" value="{L_SUBMIT}" />
								</td>
							</tr>
						</div>
					</div>
				</tr>
			</table>
			<!-- ENDIF -->
			{S_FORM_TOKEN}
			</form>
		</td>
	</tr>
</table>

</div>
<!-- ENDIF -->
<!-- IDTAG block_whos_on_line ends -->
